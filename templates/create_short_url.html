<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Short URL</title>
    <link rel="stylesheet" href="/static/style.css"> <!-- Optional styling -->
</head>
<body>
    <h1>Create a Short URL</h1>
    
    <form action="/create/" method="post">
        <label for="original_url">Original URL:</label>
        <input type="url" name="original_url" id="original_url" required>
        <br>
        
        <label for="name">Your Name:</label>
        <input type="text" name="name" id="name" required>
        <br>

        <label for="dob">Date of Birth:</label>
        <input type="date" name="dob" id="dob" required>
        <br>

        <button type="submit">Create Short URL</button>
    </form>

    {% if short_url %}
    <h2>Short URL Created:</h2>
    <p>Original URL: {{ original_url }}</p>
    <p>Short URL: <a href="/{{ short_url }}">http://localhost:8000/{{ short_url }}</a></p>
    {% endif %}
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
</head>
<body>
    <h1>Redirecting...</h1>

    <script>
        // Client-side redirection using JavaScript
        {% if original_url %}
            window.location.href = "{{ original_url | safe }}";
        {% endif %}
    </script>
</body>
</html>
